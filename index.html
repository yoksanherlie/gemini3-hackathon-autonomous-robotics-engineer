        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {

        }

    <style>
      body {
        background-color: #18181b;
        color: #e4e4e7;

        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
